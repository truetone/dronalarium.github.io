<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dronalarium: Frequency, Amplitude, Phase, Wavelength, Interference, Harmonics</title>
<link href="styles/index.css" rel="stylesheet" />
</head>
<body>
  <main>
    <section class="section-introduction">
      <h1 class="section-heading">Dronalarium: Frequency, Amplitude, Phase, Wavelength, Interference, Harmonics</h1>
      <button class="button " id="play-all" data-playing="false" role="switch" aria-checked="false">Play all</button>
      <div class="container">
        <div class="maroon-circle circle ">
          <button class="button" id="play-frequency" data-playing="false" role="switch" aria-checked="false">frequency</button>
          <input id="frequency-pan" type="range" min="-1" max="1" step="0.1">
          <audio id="frequency-elem" data-button-selector="#play-frequency" data-pan-selector="#frequency-pan" src="audio/01-Frequency.mp3"></audio>
        </div>
        <div class="darkred-circle circle">
          <button class="button transform-plus-2" id="play-amplitude" data-playing="false" role="switch" aria-checked="false">amplitude</button>
          <input id="amplitude-pan" type="range" min="-1" max="1" step="0.1" value="-.7">
          <audio id="amplitude-elem" data-button-selector="#play-amplitude" data-pan-selector="#amplitude-pan" src="audio/02-Amplitude.mp3"></audio>
        </div>
        <div class="redorange-circle circle">
          <button class="button transform-minus-3" id="play-phase" data-playing="false" role="switch" aria-checked="false">phase</button>
          <input id="phase-pan" type="range" min="-1" max="1" step="0.1" value="-.4">
          <audio id="phase-elem" data-button-selector="#play-phase" data-pan-selector="#phase-pan" src="audio/03-Phase.mp3"></audio>
        </div>
        <div class="darkorange-circle circle">
          <button class="button transform-plus-3" id="play-wavelength" data-playing="false" role="switch" aria-checked="false">wavelength</button>
          <input id="wavelength-pan" type="range" min="-1" max="1" step="0.1" value=".4">
          <audio id="wavelength-elem" data-button-selector="#play-wavelength" data-pan-selector="#wavelength-pan" src="audio/04-Wavelength.mp3"></audio>
        </div>
        <div class="orange-circle circle">
          <button class="button transform-plus-4" id="play-interference" data-playing="false" role="switch" aria-checked="false">interference</button>
          <input id="interference-pan" type="range" min="-1" max="1" step="0.1" value=".7">
          <audio id="interference-elem" data-button-selector="#play-interference" data-pan-selector="#interference-pan" src="audio/05-Interference.mp3"></audio>
        </div>
        <div class="pumpkin-circle circle">
          <button class="button transform-minus-4" id="play-harmonics" data-playing="false" role="switch" aria-checked="false">harmonics</button>
          <input id="harmonics-pan" type="range" min="-1" max="1" step="0.1" value=".2">
          <audio id="harmonics-elem" data-button-selector="#play-harmonics" data-pan-selector="#interference-pan" src="audio/06-Harmonics.mp3"></audio>
        </div>
      </div>
    </section>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
